<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="btn-group col-7 mx-auto">
        <a class="btn btn-primary" href="index.html">Inicio</a>
        <a class="btn btn-success" href="noticias.html">Noticias</a>
        <a class="btn btn-primary" href="clima.html">Clima</a>
        <a class="btn btn-success" href="acerca.html">Acerca</a>
        <a class="btn btn-primary" href="contacto.html">Contacto</a>
        <a class="btn btn-success" href="curiosidades.html">Curiosidades</a>
      </div>
    </div>
    <h1>Contacto</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword">Nombre completo</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="Email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <label for="examplePhone">Teléfono</label>
        <input type="number" class="form-control" id="examplePhone" placeholder="Teléfono">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
  <style>
  body {
    background-image: url("fd2.png");
  }
</style>
</html>
