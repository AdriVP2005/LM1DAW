<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Índice</title>
  <link rel="stylesheet" href="contacto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="btn-group col-7 mx-auto mb-4">
        <a class="btn btn-primary" href="index.html">Inicio</a>
        <a class="btn btn-success" href="noticias.html">Noticias</a>
        <a class="btn btn-primary" href="clima.html">Clima</a>
        <a class="btn btn-success" href="acerca.html">Acerca</a>
        <a class="btn btn-primary" href="contacto.html">Contacto</a>
        <a class="btn btn-success" href="curiosidades.html">Curiosidades</a>
      </div>
    </div>
    <div class="contenedor">
      <!-- Aquí empieza la card -->
      <div class="card" style="width: auto;">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Contacto</h2>
          <form id="contactForm" class="text-start"> 
          <!-- "text-start" hace que el texto empiece a la izquierda -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                required></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100">Enviar</button>
          </form>
        </div>
      </div>
      <!-- Fin de la card -->
    </div>
  </div>

  <script src="contacto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
