<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Índice</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="btn-group col-7 mx-auto mb-4">
        <a class="btn btn-primary" href="index.html">Inicio</a>
        <a class="btn btn-success" href="noticias.html">Noticias</a>
        <a class="btn btn-primary" href="clima.html">Clima</a>
        <a class="btn btn-success" href="acerca.html">Acerca</a>
        <a class="btn btn-primary" href="contacto.html">Contacto</a>
        <a class="btn btn-success" href="curiosidades.html">Curiosidades</a>
      </div>
    </div>
    <div class="row text-center">
      
      <!-- Tarjeta: Icono del tiempo -->
      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">Icono del tiempo</h6>
            <img id="weather_img" class="img-fluid" alt="Icono del tiempo">
          </div>
        </div>
      </div>

      <!-- Tarjeta: Temperatura -->
      <!-- No pongo temperatura max y min porque al final no usamos apis y en current_clima.json
      solo apararece en current,grados "temp_c": 22.4 y farenheit "temp_f":   -->
      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">Temperatura</h6>
            <p id="temperatura" class="card-text"></p>
          </div>
        </div>
      </div>

      <!-- Tarjeta: Viento -->
      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">Velocidad del aire</h6>
            <p id="viento" class="card-text"></p>
          </div>
        </div>
      </div>

      <!-- Tarjeta: Precipitación -->
      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">Precipitación</h6>
            <p id="precip" class="card-text"></p>
          </div>
        </div>
      </div>

      <!-- Horas -->
      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">0:00</h6>
            <p id="temp_00" class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">8:00</h6>
            <p id="temp_08" class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">12:00</h6>
            <p id="temp_12" class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 mb-4 mt-3">
        <div class="card clima-card">
          <div class="card-body">
            <h6 class="card-title">18:00</h6>
            <p id="temp_18" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="news_container">
      <div class="col-12 col-md-6 mt-5 mb-4 mx-auto" id="news_template" style="display: none">
        <!-- mx-auto lo utilizo para centrar automáticamente y así la tarjeta que se queda suelta (la quinta) se queda en medio -->
        <!-- col-12 col-md-6 lo utilizo para que en pantallas pequeñas solo se muestre una tarjeta, sino dos ocupando las mitad que es 6 -->
        <div class="card news-card">
          <img class="news-img" src="https://media.cnn.com/api/v1/images/stellar/prod/portada-papa.jpg?q=w_2000,c_fill">
          <div class="card-body">
            <h5 class="card-title news-title">Noticias</h5>
            <p class="card-text news-desc">Alguna</p>
            <a href="#" class="btn btn-dark news-link">Ver noticia</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <footer class="container-fluid text-center">
        <p>Adrián Vitos Parra</p>
      </footer>
    </div>

  </div>
  <script src="js/clima.js"></script>
  <script src="js/noticias.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
